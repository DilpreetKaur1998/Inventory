<ng-container [@flipIn]>
<mat-toolbar  color="primary" *ngIf="!isLoginRoute"  >
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="font-size:20px">Inventory Management</span>
  <span class="toolbar-item-spacer"></span>


  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
<!--    <button mat-menu-item routerLink="/profile" >-->
    <button mat-menu-item (click)="personalData()" >

    <mat-icon>person</mat-icon><span>My Account</span>
    </button>
<!--    <button mat-menu-item routerLink="#">-->
<!--      <mat-icon>settings</mat-icon><span>Settings</span>-->
<!--    </button>-->
<!--    <button mat-menu-item routerLink="#">-->
<!--      <mat-icon>help</mat-icon><span>Help</span>-->
<!--    </button>-->
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/login">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container" [ngStyle]="{'height': isLoginRoute ? '100vh' : '90vh'}">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
    <mat-nav-list>
      <!-- User Management -->
      <mat-list-item *ngIf="checkPermission('User Management')" [routerLink]="getRouterLink('User Management')">
        <mat-icon style="height:19px">person</mat-icon>
        <span>User Management</span>
      </mat-list-item>
      <!-- Store -->
      <mat-expansion-panel *ngIf="checkPermission('Store')" [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Store
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item [routerLink]="getRouterLink('Store')">Spring</a>
          <a mat-list-item [routerLink]="getRouterLink('Store')">Hibernate</a>
          <a mat-list-item [routerLink]="getRouterLink('Store')">Struts</a>
        </mat-nav-list>
      </mat-expansion-panel>
      <!-- Purchase -->
      <mat-expansion-panel *ngIf="checkPermission('Purchase')" [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Purchase
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item [routerLink]="getRouterLink('Purchase')">
            <mat-icon>apple</mat-icon><span>iOS</span>
          </a>
          <a mat-list-item [routerLink]="getRouterLink('Purchase')">
            <mat-icon>android</mat-icon><span>Android</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <!-- Material Issue -->
      <mat-expansion-panel *ngIf="checkPermission('Material Issue')" [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Material Issue
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a mat-list-item [routerLink]="getRouterLink('Material Issue')">Spring</a>
          <a mat-list-item [routerLink]="getRouterLink('Material Issue')">Hibernate</a>
          <a mat-list-item [routerLink]="getRouterLink('Material Issue')">Struts</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</ng-container>
