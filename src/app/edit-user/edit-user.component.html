<div [@flipIn]>
  <div class="container">
    <div class="top-panel">
      <div class="photo">
        <img [src]="userImage" alt="API" width="100px" height="100px" style="border-radius: 50px">
        <span (click)="openFileExplorer()" style="position: absolute;bottom:0; right: 10px; cursor: pointer">
          <i class="bi bi-pencil-square" style="font-size: 21px; color: #fff;" matTooltip="Edit Image"></i>
          <input id="fileInput" type="file" accept="image/*" style="display: none" (change)="onFileSelected($event)">
        </span>
      </div>

      <div class="name">{{ this.userId }}</div>
      <div class="data">
        <div class="privileges" (click)="privilege()">Privileges</div>
      </div>
    </div>
    <div class="bottom-panel">
      <!-- Content for the right panel -->
      <h4 class="mt-3 mb-3 m-lg-2"> Edit
        <mat-icon class="edit-icon">edit</mat-icon>
      </h4>
      <div>
        <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
          <div class="spacing">
            User ID: {{ this.userId }}
          </div>
          <div class="spacing">
            Employee ID: <input type="number" class="input" formControlName="employeeId"/>
          </div>
          <div class="spacing">
            Employee Name: <input type="text" class="input" formControlName="employeeName"/>
          </div>
          <div class="spacing">
            Designation: <input type="text" class="input" formControlName="privileges"/>
          </div>
          <div class="spacing">
            Email Id: <input type="text" class="input" formControlName="emailId"/>
          </div>
          <div class="spacing">
            Department: <input type="text" class="input" formControlName="department"/>
          </div>
          <div class="form-actions" style="margin-top: 20px;">
            <button mat-raised-button color="warn" type="button" style=" margin-right:20px" (click)="userScreen()" > Back </button>
            <button mat-raised-button color="primary" type="submit">Save</button>
            <button mat-raised-button color="warn" type="button" (click)="resetForm()" style=" margin-left:20px">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
